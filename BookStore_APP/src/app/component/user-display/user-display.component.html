<div class="main-container" fxLayout="column" fxLayoutAlign="center center">
    <div class="container" fxLayout="column">
        <div class="head-container" fxLayout="row" fxLayoutAlign="space-between center">
            <h2>Books</h2>
            <mat-form-field class="sort">
                <mat-label>Sort by</mat-label>
                <mat-select [(ngModel)]="selectedValue">
                    <mat-option *ngFor="let sort of sorts" [value]="sort.value">{{sort.viewValue}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="space-evenly center">
            <div (deleteEvent)="updatePage($event)" *ngFor='let book of  bookArray' class="content-card">
                <div class="imgCls" fxLayout="column" fxLayoutAlign="center center">
                    <img src={{book.image}} class="bookImg" alt="">
                </div>
                <div fxLayout="column" class="text">
                    {{book.bookName}}
                    <div class="author">
                        {{book.authorName}}
                    </div>
                    <div class="price">
                        {{book.bookPrice}}
                    </div>
                    <div class="price">
                        {{book.quantity}}
                    </div>
                    <div fxLayout="row" fxLayoutAlign="space-between center">
                        <button mat-raised-button (click)="addToCart(book)" class="btn">Add to Cart</button>
                        <button mat-raised-button (click)="addToWishList(book)" class="btn1">Wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
